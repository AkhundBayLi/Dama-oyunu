<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dama oyunu</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/app.js"></script>
</head>

<body>
    <section>

        <script>
            for (let i = 0; i < 8; i++) {
                document.write("<div class='row'>");

                for (let j = 0; j < 8; j++) {

                    document.write(`<div id='box-${i}-${j}' class='col'>`);
                    if (((i === 0 || i === 2) && j % 2 === 0) || (i === 1 && j % 2 === 1)){
                        document.write("<div class='white'></div>")
                    }
                    
                    if (((i === 5 || i === 7) && j % 2 === 1) || (i === 6 && j % 2 === 0)){
                        document.write("<div class='black'></div>")
                    }
                   
                    document.write("</div>");
                }
                document.write("</div>");

            }

        </script>

    </section>

</body>

</html>
